<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swim Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <!--<script src="https://code.highcharts.com/modules/series-label.js"></script>-->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>

<body>
    <h1>Avery Tack</h1>

    <select id="selectData">
        <option value="50Free" selected="selected">50 Free</option>
        <option value="100Free">100 Free</option>
        <option value="200Free">200 Free</option>
        <option value="500Free">500 Free</option>
        <option value="50Back">50 Back</option>
        <option value="100IM">100 IM</option>
        <option value="200IM">200 IM</option>
        <option value="50Breast">50 Breast</option>
        <option value="50Fly">50 Fly</option>
        <option value="100Fly">100 Fly</option>
    </select>

    <div id="container" style="width: 100%; height:400px;"></div>

    <script>
        $(function() {
            var myChart = new Highcharts.Chart('container', {
                chart: {
                    type: 'spline',
                },
                title: {
                    text: 'Meet Times'
                },
                credits: {
                    enabled: false
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Date'
                    }
                },
                yAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: { //force all formats to be minute:second
                        second: '%M:%S',
                        minute: '%M:%S',
                    },
                    title: {
                        text: 'Results (s)'
                    },
                },
                tooltip: {
                    pointFormat: '{point.y:%M:%S.%L}'
                },
                plotOptions: {
                    spline: {
                        marker: {
                            enabled: true
                        }
                    }
                },
                series: [{
                    name: "50 Free",
                    data: [
                        [Date.UTC(2016, 10, 12), 43860],
                        [Date.UTC(2016, 11, 11), 40000],
                        [Date.UTC(2017, 0, 14), 39700],
                        [Date.UTC(2017, 1, 12), 37970],
                        [Date.UTC(2017, 1, 18), 38300],
                        [Date.UTC(2017, 10, 11), 35570],
                        [Date.UTC(2017, 11, 10), 34720],
                        [Date.UTC(2018, 0, 14), 33490],
                        [Date.UTC(2018, 1, 11), 33400],
                        [Date.UTC(2018, 1, 17), 33110],
                        [Date.UTC(2018, 1, 24), 32940],
                        [Date.UTC(2018, 9, 27), 30870],
                        [Date.UTC(2018, 11, 9), 32030]
                    ]
                }]
            });

            $("#selectData").on('change', function() {
                var selVal = $("#selectData").val();
                if (selVal == "100Free" || selVal == '') {
                    myChart.series[0].update({
                            name: "100 Free"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2017, 11, 9), 81350],
                            [Date.UTC(2018, 9, 28), 74180],
                            [Date.UTC(2018, 11, 8), 72660],
                            [Date.UTC(2019, 0, 5), 69920]
                        ]);
                } else if (selVal == "200Free") {
                    myChart.series[0].update({
                            name: "200 Free"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2018, 9, 28), 164880],
                            [Date.UTC(2018, 10, 11), 162410]
                        ]);
                } else if (selVal == "500Free") {
                    myChart.series[0].update({
                            name: "500 Free"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2018, 10, 3), 445770]
                        ]);
                } else if (selVal == "50Back") {
                    myChart.series[0].update({
                            name: "50 Back"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2016, 11, 3), 48380],
                            [Date.UTC(2018, 10, 11), 40940],
                            [Date.UTC(2018, 11, 8), 39650],
                            [Date.UTC(2019, 0, 5), 40240]
                        ]);
                } else if (selVal == "100IM") {
                    myChart.series[0].update({
                            name: "100 IM"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2016, 10, 12), 107910],
                            [Date.UTC(2016, 11, 3), 106240],
                            [Date.UTC(2016, 11, 11), 107260],
                            [Date.UTC(2017, 0, 14), 111290],
                            [Date.UTC(2017, 1, 18), 102270],
                            [Date.UTC(2017, 9, 28), 95950],
                            [Date.UTC(2017, 10, 11), 92850],
                            [Date.UTC(2017, 11, 10), 94580],
                            [Date.UTC(2018, 1, 24), 88240],
                            [Date.UTC(2018, 9, 27), 84990],
                            [Date.UTC(2018, 10, 10), 87930],
                            [Date.UTC(2018, 11, 9), 85090]
                        ]);
                } else if (selVal == "200IM") {
                    myChart.series[0].update({
                            name: "200 IM"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2018, 9, 28), 188270]
                        ]);
                } else if (selVal == "50Breast") {
                    myChart.series[0].update({
                            name: "50 Breast"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2018, 9, 27), 46120]
                        ]);
                } else if (selVal == "50Fly") {
                    myChart.series[0].update({
                            name: "50 Fly"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2016, 11, 11), 47240],
                            [Date.UTC(2017, 9, 28), 41730],
                            [Date.UTC(2017, 11, 10), 40010],
                            [Date.UTC(2018, 1, 24), 39580],
                            [Date.UTC(2018,9, 27), 36660],
                            [Date.UTC(2018, 10, 10), 39960],
                            [Date.UTC(2018, 11, 9), 36710],
                            [Date.UTC(2019, 0, 5), 366610]
                        ]);
                } else if (selVal == "100Fly") {
                    myChart.series[0].update({
                            name: "100 Fly"
                        }, false),
                        myChart.series[0].setData([
                            [Date.UTC(2018, 11, 8), 90690],
                            [Date.UTC(2019, 0, 5), 86860]
                        ]);
                } else if (selVal == "50Free") {
                    myChart.series[0].update({
                            name: "50 Free"
                        }, false),
                        myChart.series[0].setData([
                          [Date.UTC(2016, 10, 12), 43860],
                          [Date.UTC(2016, 11, 11), 40000],
                          [Date.UTC(2017, 0, 14), 39700],
                          [Date.UTC(2017, 1, 12), 37970],
                          [Date.UTC(2017, 1, 18), 38300],
                          [Date.UTC(2017, 10, 11), 35570],
                          [Date.UTC(2017, 11, 10), 34720],
                          [Date.UTC(2018, 0, 14), 33490],
                          [Date.UTC(2018, 1, 11), 33400],
                          [Date.UTC(2018, 1, 17), 33110],
                          [Date.UTC(2018, 1, 24), 32940],
                          [Date.UTC(2018, 9, 27), 30870],
                          [Date.UTC(2018, 11, 9), 32030]
                        ]);
                }
            });

        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
