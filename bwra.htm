<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <!-- Barcode CSS -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39" rel="stylesheet">
  <!-- DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <style>

.table .thead-light th {


  background-color: #CCFFFF;

}

</style>


  <title>Beachwood Recreation Association</title>

  <script type="text/javascript" class="init">
    $(document).ready(function() {
      $('#checkin').DataTable();
    });
  </script>
</head>

<body>

  <div class="container">

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Beachwood Check-in</span>
    </nav>

    <table id="checkin" class="table table-striped" >
      <thead class="thead-light">
        <tr>
          <th scope="col">Member #</th>
          <th scope="col">Last</th>
          <th scope="col">First</th>
          <th scope="col">Barcode</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Tack</td>
          <td>Steve</td>
          <td>
            <font face="'Libre Barcode 39'">*1*</font>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Cremers</td>
          <td>Spencer</td>
          <td>
            <font face="'Libre Barcode 39'" size="+2">*2*</font>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Mowrey</td>
          <td>Chet</td>
          <td>
            <font face="'Libre Barcode 39'" size="+4">*3*</font>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- Optional JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
</body>

</html>
